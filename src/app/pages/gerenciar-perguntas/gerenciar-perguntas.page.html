<app-navbar></app-navbar>

<ion-content class="ion-padding w-100" id="main-content">
  <ion-card>
    <ion-card-content>
      <ion-title class="text-white">Gerenciar Perguntas</ion-title>
      <ion-card-subtitle class="text-white">Aqui vocÃª pode Adicionar e Remover Perguntas Cadastradas</ion-card-subtitle>
      
      <ion-item>
          @if(categorias.length > 0 ){<ion-label >Selecione a Categoria</ion-label>
      
        <ion-select>
          @for (item of categorias; track item) {<ion-select-option value="{{item}}">{{item}}</ion-select-option>
        }
        </ion-select>
      }
      </ion-item>
      
      <ion-item>
        @if(perguntas.length > 0){
        <ion-label>Selecione a Pergunta</ion-label>

        <ion-select [(ngModel)]="selecionada">
          @for(item of perguntas; track item){
          <ion-select-option value="{{item}}">{{item}}</ion-select-option>}
        
        
        </ion-select>
      }
      </ion-item>
      <app-modal></app-modal>
      <ion-button (click)="removerPerguntas(selecionada)">
      

      
      <ion-icon slot="start" name="trash-outline" ></ion-icon>Remover Pergunta
      </ion-button>
      
      
    </ion-card-content>
  </ion-card>
</ion-content>
