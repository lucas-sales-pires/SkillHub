<app-navbar />

<ion-content class="ion-padding" id="main-content">
  <h2 class="mb-4 text-2xl font-semibold">Ranking dos Jogadores</h2> 

  <div class="overflow-x-auto"> 
    <table class="min-w-full divide-y divide-gray-200"> 
      <thead class="bg-gray-800 text-white">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">#</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Nome</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Pontuação</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Time</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @if(jogadores.length === 0){
          <tr>
            <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">Nenhum jogador cadastrado</td> 
          </tr>
        }
        @else{
          @for(jogador of jogadores; track jogador) {
            <tr>
              <th scope="row" class="px-6 py-4 text-sm font-medium text-gray-900">{{ jogador.posicao }}</th>
              <td class="px-6 py-4 text-sm text-gray-500">{{ jogador.nome }}</td>
              <td class="px-6 py-4 text-sm text-gray-500">{{ jogador.pontuacao }}</td>
              <td class="px-6 py-4 text-sm text-gray-500">{{ jogador.time }}</td>
            </tr>
        }
        } 
      </tbody>
    
    </table>
  </div> 
</ion-content>
