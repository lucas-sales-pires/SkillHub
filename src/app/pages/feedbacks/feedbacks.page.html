<app-navbar /> 

<ion-content id="main-content">
  <div class="container mx-auto p-4">  
    <h2 class="text-2xl font-semibold mt-4">Feedbacks Recentes</h2> 

    <ion-list class="divide-y"> 
      @for (feedback of feedbacks; track feedback) {
        @if( feedback.feedback !== '') {
        <ion-item class="py-4">
          @if(feedback.foto){
          <ion-avatar slot="start" class="mr-4">
            <img class="size-10" [src]="feedback.foto" />
          </ion-avatar>

        }
        @else {
          <ion-avatar slot="start" class="mr-4">
            <img class="size-10" src="https://ionicframework.com/docs/img/demos/avatar.svg"  />
          </ion-avatar>
        
        }
          
          <ion-label>
            <p>{{ feedback.feedback }}</p>
          </ion-label>
        </ion-item>
      }
    }
    </ion-list>

    
  </div>
</ion-content>
