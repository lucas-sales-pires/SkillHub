<app-navbar></app-navbar>

<ion-content class="ion-padding" id="main-content">
  <ion-card style="max-width: 300px; background-color: white;" class="ion-padding">
    <ion-card-header class="ion-text-center">
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>

        <ion-input labelPlacement="stacked" label="Email" placeholder="email@dominio.com">
        </ion-input>

        <ion-input labelPlacement="stacked" label="Senha" placeholder="Senha" type="password" #senhaInput [counter]="true" maxlength="6">
          <ion-icon slot="start" name="lock-closed" aria-hidden="true" size="large"></ion-icon>
          <ion-button fill="clear" slot="end" aria-label="Mostrar/Esconder" (click)="mudarVisibilidade(senhaInput)">
            <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-input>
      

      <ion-button expand="block" color="primary">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
