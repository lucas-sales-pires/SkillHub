<ion-content id="main-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            @if(pontuacao/quantidade >= 0.5){<ion-card-title> Parabéns!</ion-card-title>}
            @if(pontuacao/quantidade < 0.5){<ion-card-title> Que Pena!</ion-card-title>}
          </ion-card-header>
          <ion-card-content>
            
            <ion-text>
              <h1>Você acertou {{pontuacao}} de {{quantidade}} perguntas!</h1>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="primary" routerLink="/ranking" href="/ranking">Ver Ranking</ion-button>
        <ion-button expand="block" color="primary" routerLink="/principal" href="/principal">Voltar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
