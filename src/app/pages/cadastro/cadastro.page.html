<app-navbar></app-navbar>

<ion-content class="ion-padding" id="main-content">
  <ion-card
    style="max-width: 300px; background-color: white; margin: auto"
    class="ion-padding"
  >
    <ion-card-header class="ion-text-center">
      <ion-card-title class="ion-text-center">Cadastro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <input [(ngModel)]="nome" type="text" />
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <input [(ngModel)]="email" type="text"/>
      </ion-item>
  
      <ion-item>
        <input
          labelPlacement="stacked"
          label="Senha"
          placeholder="Senha"
          type="password"
          #senhaInput
          maxlength="6"
          [(ngModel)]="senha"
        >
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-button
        fill="clear"
        slot="end"
        aria-label="Mostrar/Esconder"
        (click)="mudarVisibilidade(senhaInput)"
        >
        <ion-icon name="{{valor}}" slot="end"></ion-icon>
      </ion-button>
      
    </ion-item>
    <ion-item>
      <input
        labelPlacement="stacked"
        Label="Confirmar"
        placeholder="Confirmar Senha"
        type="password"
        #confirmar
        maxlength="6"
      >
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-button
          fill="clear"
          slot="end"
          aria-label="Mostrar/Esconder"
          (click)="mudarVisibilidade(confirmar)"
        >
          <ion-icon name="{{valor}}" slot="end"></ion-icon>
        </ion-button>
    </ion-item>
      <ion-button expand="block" color="primary" (click)="cadastrar()"
        >Cadastro</ion-button
      >
      
      {{ mensagem }}
      
    </ion-card-content>
  </ion-card>
</ion-content>
