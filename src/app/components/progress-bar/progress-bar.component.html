<ion-content class="ion-padding w-full">
  <ion-button href="/pagina-pre-quiz" class="text-gray-500 hover:text-gray-700">
      <ion-icon name="close-outline" (click)="voltar()"></ion-icon>
  </ion-button>

  <div class="w-1/2 mx-auto my-4 relative">  
      <div class="bg-gray-200 h-4 rounded-full overflow-hidden">
          <div 
              class="bg-blue-500 h-full rounded-full" 
              role="progressbar" 
              aria-valuenow="0" 
              aria-valuemin="0" 
              aria-valuemax="100" 
              [style.width.%]="porcentagem"
          >
          </div>
      </div>
      <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-sm text-black">
          {{valorAtual}}/{{qntPerguntas}}
      </span>
  </div>

  <ion-content>
      <ion-card class="flex flex-col">
          <div id="circulo" class="..." style="--value: {{cronometro}}">{{regredir}}</div>
          <app-perguntas></app-perguntas>
      </ion-card>
  </ion-content>
</ion-content>
