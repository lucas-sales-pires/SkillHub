<ion-menu contentId="main-content" class="ion-padding">
  <ion-label>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-list lines="none">
        @if(autenticado() === false){
        <ion-item
          routerLink="/login"
          lines="none"
          href="/login"
          routerDirection="forward"
        >
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
      <ion-item routerLink="/cadastro" lines="none" href="/cadastro"  >
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        <ion-label>Cadastro</ion-label>
      </ion-item>

    }@else{
      <ion-item routerLink="/" lines="none" href="/">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Principal</ion-label>
      </ion-item>

      <ion-item routerLink="/feedbacks" lines="none" href="/feedbacks">
        <ion-icon name="star-outline" slot="start"></ion-icon>
        <ion-label>Feedbacks</ion-label>
      </ion-item>

        @if(adm() ){

          <ion-item routerLink="/administracao"  lines="none" href="/administracao">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Administracao</ion-label>
          </ion-item>

          <ion-item routerLink="/gerenciar-perguntas" lines="none" href="/gerenciar-perguntas">
            <ion-icon name="list-outline" slot="start"></ion-icon> 
            <ion-label>Gerenciar Perguntas</ion-label>
          </ion-item>
          
          <ion-item routerLink="/mensagem-servidor-adm" lines="none" href="/mensagem-servidor-adm">
            <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
            <ion-label>Mensagens Servidor(adm)</ion-label>
          </ion-item>
        }
   

          <ion-item routerLink="/mensagem-servidor" lines="none" href="/mensagem-servidor">
            <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
            <ion-label>Mensagens Servidor(usuario)</ion-label>
          </ion-item>
          
        <ion-item routerLink="/ranking" lines="none" href="/ranking">
          <ion-icon name="trophy-outline" slot="start"></ion-icon>
          <ion-label>Ranking</ion-label>
        </ion-item>

        <ion-item routerLink="/time" lines="none" href="/time">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Times</ion-label>
        </ion-item>
      
        <ion-item routerLink="/perfil" lines="none" href="/perfil">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>

        <ion-item routerLink="/pagina-pre-quiz" lines="none" href="/pagina-pre-quiz">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>Escolha a Categoria</ion-label>
        </ion-item>

        <ion-item routerLink="/login" lines="none" href="/login" (click)="deslogar()">
          <ion-icon name="arrow-undo-outline" slot="start"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      
      }
      </ion-list>
      </ion-toolbar
    >
  </ion-label>
</ion-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <div class="logo-container">
        <ion-img
          src="../../../assets/imgs/logo.png"
          alt="logo"
          class="logo"

        ></ion-img>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
