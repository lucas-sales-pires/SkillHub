<ion-button id="open-modal" expand="block">
  <ion-icon slot="start" name="add-circle-outline"></ion-icon>
  Chat
</ion-button>

<ion-modal trigger="open-modal">
  <ng-template>
    <ion-content>
      <h2 class="text-center">Chat</h2>
      <form>
        <ion-item>
          <ion-label position="floating">Destinat√°rio:</ion-label>
          <ion-input
            value="{{usuarioSelecionado.nome}}"
            type="text"
            id="destinatario"
            name="destinatario"
           #destinatario
            disabled="true"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mensagem:</ion-label>
          <ion-input
            type="text"
            id="mensagem"
            name="mensagem"
            [(ngModel)]="novaMensagem"
            required
          ></ion-input>
        </ion-item>
        <ion-button expand="full" color="primary" (click)="enviarMensagem()">Enviar</ion-button>
        <ion-button expand="full" color="medium" (click)="fecharModal()">Cancelar</ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
